<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
        }

        .navbar {
            background-color: #5bc0de;
            border: none;
        }

        .navbar-brand, .nav > li > a {
            color: white !important;
            font-weight: bold;
        }

        h1 {
            margin: 40px 0;
            text-align: center;
            font-size: 40px;
            color: #5bc0de;
        }

        .card {
            background: #f0f8ff;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .card-img-top {
            height: 200px;
            width: 100%;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card p {
            min-height: 48px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
            }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #5bc0de; /* light blue */
            padding: 10px 20px;
            flex-wrap: wrap;
          }
          
          .nav-left, .nav-right {
            display: flex;
            align-items: center;
          }
          
          .nav-left a, .nav-right a {
            color: white;
            margin: 0 10px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
          }
          
          .nav-left a:hover,
          .nav-right a:hover {
            background-color: white;
            color: #5bc0de;
            padding: 5px 10px;
            border-radius: 5px;
          }
          
          .nav-center {
            flex: 1;
            text-align: center;
          }
          
          .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
          }
          
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
          <a href="/">Home</a>
        </div>
        <div class="nav-center">
          <span class="logo">My Book Recommender</span>
        </div>
        <div class="nav-right">
          <a href="/recommend">Recommend</a>
          <a href="/contact">Contact</a>
        </div>
      </nav>
      

<div class="container">
    <h1>Top 50 Books</h1>
    <div class="row">
        {% for i in range(book_name|length) %}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="margin-bottom:30px;">
                <div class="card">
                    <img class="card-img-top" src="{{ image[i] }}" onerror="this.onerror=null;this.src='https://via.placeholder.com/150x200?text=No+Image';">
                    <p><strong>{{ book_name[i] }}</strong></p>
                    <h4>{{ author[i] }}</h4>
                    <h5>Votes - {{ votes[i] }}</h5>
                    <h5>Rating - {{ "%.2f"|format(rating[i]) }}</h5>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
