<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
        }

        .navbar {
            background-color: #5bc0de;
            border: none;
        }

        .navbar-brand, .nav > li > a {
            color: white !important;
            font-weight: bold;
        }

        h1 {
            margin: 40px 0;
            text-align: center;
            font-size: 40px;
            color: #5bc0de;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .form-control {
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
            padding: 12px;
        }

        .form-container input[type="submit"] {
            border-radius: 8px;
            background-color: #5bc0de;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 18px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #31b0d5;
        }

        .card {
            background: #f0f8ff;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
            }

            .form-control {
                width: 90%;
            }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #5bc0de; /* light blue */
            padding: 10px 20px;
            flex-wrap: wrap;
          }
          
          .nav-left, .nav-right {
            display: flex;
            align-items: center;
          }
          
          .nav-left a, .nav-right a {
            color: white;
            margin: 0 10px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
          }
          
          .nav-left a:hover,
          .nav-right a:hover {
            background-color: white;
            color: #5bc0de;
            padding: 5px 10px;
            border-radius: 5px;
          }
          
          .nav-center {
            flex: 1;
            text-align: center;
          }
          
          .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
          }
          
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
          <a href="/">Home</a>
        </div>
        <div class="nav-center">
          <span class="logo">My Book Recommender</span>
        </div>
        <div class="nav-right">
          <a href="/recommend">Recommend</a>
          <a href="/contact">Contact</a>
        </div>
      </nav>
      

<div class="container">
    <h1>Recommend Books</h1>
    <div class="form-container">
        <form action="/recommend_books" method="post" class="text-center">
            <input name="user_input" type="text" class="form-control" placeholder="Enter a book title">
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="row">
        {% if data %}
            {% for i in data %}
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="margin-bottom:30px;">
                    <div class="card">
                        <img class="card-img-top" src="{{i[2]}}" onerror="this.onerror=null;this.src='https://via.placeholder.com/150x200?text=No+Image';">
                        <p><strong>{{i[0]}}</strong></p>
                        <h4>{{i[1]}}</h4>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

</body>
</html>
